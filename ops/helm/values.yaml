replicaCount: 1

beanstalkd:
  image:
    repository: schickling/beanstalkd
    pullPolicy: IfNotPresent
    tag: "latest"
  port: 11300
  replicaCount: 1
  name: beanstalkd

processor:
  name: event-processor
  image:
    repository: gcr.io/celo-testnet-production/event-processor-q422
    pullPolicy: Always
    tag: "latest"
  readDelay: 1 
  replicaCount: 1

monitor:
  name: beanstalkd-monitor
  image:
    repository: agaveapi/beanstalkd-console
    pullPolicy: Always
    tag: "latest"
  replicaCount: 1

requestbin:
  name: request-bin
  image:
    repository: gcr.io/celo-testnet-production/request-bin-q422
    pullPolicy: Always
    tag: "latest"
  replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  fqdn: rc1staging-governance-notifications-beanstalkd.event-notifications.svc.cluster.local

ingress:
  enabled: false
  className: ""
  annotations: 
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: search.celo-networks-dev.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
    - secretName: search-web-tls
      hosts:
        - search.celo-networks-dev.org

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}